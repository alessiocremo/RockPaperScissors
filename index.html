<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button class = "possible-choices" id = "rock">rock</button>
    <button class = "possible-choices" id = "paper">paper</button>
    <button class = "possible-choices" id = "scissors">scissors</button>

    <div id="displayChoices">
        <h2>User Choice    : <span id="user-choice"></span></h2>
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Round Winner   : <span id="round-winner"></span></h2>    
    </div>
    
    <div id="score-tab">
        <div id="u-score">User-Score:      <span id="user-score">0</span></div>
        <div id="c-score">Computer-Score:  <span id="computer-score">0</span></div>
    </div>

    <br>
    <button id="play-again" disabled>Play Again</button>

    <script src="script.js"></script>
</body>
</html>
